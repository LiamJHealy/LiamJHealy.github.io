# Config items
title:            Liam Healy
description:      Analytics and programmig Articles
reading_time:     true
words_per_minute: 200
logo:             images/logo.png

# When testing locally leave blank or use http://localhost:4000
url:

# Draw your top menu here
menu:
  - title: 'Main'
    url: '/'

  - title: 'Research'
    url: '/research'

  - title: 'Programming'
    url: '/programming'

  - title: 'Resume'
    url: '/contact'

# Owner/author information
owner:
  name:           Liam Healy
  avatar:         images/logo.png
  bio:            "Experienced Quantitative Model Developer within Retail Banking and Treasury. Passionate about about modelling, programming and optimisation!"
  email:          liamhealy1992@gmail.com
  # Social networking links used in footer. Update and remove as you like.     
  github:         liamhealy1992
  linkedin:       https://www.linkedin.com/in/ljhealy1992/

disqus_shortname:   Liam Healy
  
# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-80848870-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/London
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: true
    start_line: 1
    wrap: true
    inline_theme: monokai.sublime
    css_class: 'highlight'

#base16, base16.dark, base16.monokai
#base16.monokai.light, base16.solarized
#base16.solarized.dark
#colorful,github, gruvbox
#gruvbox.light, molokai
#monokai, monokai.sublime, thankful_eyes

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
